  :root {
      /* 优雅蓝紫渐变风格 - 高端商务 */
      --background: 240 20% 98%;
      --foreground: 240 10% 15%;

      --card: 0 0% 100%;
      --card-foreground: 240 10% 15%;

      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 15%;

      --primary: 250 80% 60%;
      --primary-foreground: 0 0% 100%;

      --secondary: 240 20% 96%;
      --secondary-foreground: 240 10% 30%;

      --muted: 240 15% 95%;
      --muted-foreground: 240 10% 45%;

      --accent: 280 70% 65%;
      --accent-foreground: 0 0% 100%;

      --destructive: 0 84% 60%;
      --destructive-foreground: 0 0% 100%;

      --border: 240 15% 90%;
      --input: 240 15% 90%;
      --ring: 250 80% 60%;

      --radius: 1rem;

      /* 渐变设计令牌 */
      --gradient-bg: linear-gradient(135deg, hsl(240, 30%, 97%) 0%, hsl(280, 30%, 95%) 50%, hsl(250, 40%, 94%) 100%);
      --gradient-card: linear-gradient(180deg, hsla(0, 0%, 100%, 0.9) 0%, hsla(0, 0%, 100%, 0.7) 100%);
      --gradient-primary: linear-gradient(135deg, hsl(250, 80%, 60%) 0%, hsl(280, 70%, 55%) 100%);
      --gradient-accent: linear-gradient(135deg, hsl(280, 70%, 65%) 0%, hsl(320, 60%, 60%) 100%);
      
      --shadow-soft: 0 4px 20px -4px hsla(250, 50%, 50%, 0.12);
      --shadow-card: 0 8px 32px -8px hsla(250, 50%, 40%, 0.15);
      --shadow-elevated: 0 16px 48px -12px hsla(250, 50%, 40%, 0.2);

      /* 毛玻璃效果 */
      --glass-bg: hsla(0, 0%, 100%, 0.7);
      --glass-border: hsla(0, 0%, 100%, 0.5);
      --glass-blur: blur(20px);

      --sidebar-background: 240 20% 98%;
      --sidebar-foreground: 240 10% 26%;
      --sidebar-primary: 250 80% 55%;
      --sidebar-primary-foreground: 0 0% 100%;
      --sidebar-accent: 280 60% 95%;
      --sidebar-accent-foreground: 250 80% 45%;
      --sidebar-border: 240 15% 91%;
      --sidebar-ring: 250 70% 60%;
    }

  /* 毛玻璃卡片 */

  .card-glass {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-card);
      border-radius: 1.25rem;
    }

  .btn-primary-gradient {
      background: var(--gradient-primary);
      box-shadow: 0 4px 16px -4px hsla(250, 80%, 50%, 0.4);
      font-weight: 500;
      color: hsl(var(--primary-foreground));
    }

  @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

  /* 声波动画 */

  .animate-voice-wave {
      animation: voiceWave 0.6s ease-in-out infinite alternate;
    }

  @keyframes voiceWave {
      0% {
        height: 8px;
      }
      100% {
        height: 20px;
      }
    }

  @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
